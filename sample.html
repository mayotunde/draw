<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Leaflet draw control</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
   <link rel="stylesheet" href="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.draw-master/dist/leaflet.draw.css" />
</head>
<body>
<div id="map" style="width: 600px;height: 400px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="file:///C:/Users/user/Desktop/New folder (3)/Leaflet.draw-master/dist/leaflet.draw.js"></script>
<script>
var map = L.map('map').setView([14.6, 2.9], 5);
L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy;<a href="http://mapsnigeriainitiative.wordpress.com">mapsNI</a>&copy;<a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(map);

var features = new L.FeatureGroup().addTo(map);


var drawControl = new L.Control.Draw({
    edit: {
        featureGroup: features
    }
});
map.addControl(drawControl);

map.on('draw:created', function(e) {
     features.addLayer(e.layer);
  });



</script>
</body>
</html>
